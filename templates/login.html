<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post" action="{{ url_for('login') }}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
